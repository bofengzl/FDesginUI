name: dev-deploy
on:
  push:
    branches:
      - master
jobs:
  test:
    name: 测试
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install pnpm 
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm run test
  build:
    name: 构建文档
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install pnpm 
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm ci
      - name: Build docs
        run: pnpm run docs:build
      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: ./package/docs/.vitepress/dist
  deploy:
    name: 部署
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 下载文档
        uses: actions/download-artifact@v3
        with:
          name: docs
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.FDESGINUI_TOKEN }}
          publish_dir: .
